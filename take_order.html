<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/globals/index.css">
    <link rel="stylesheet" href="css/pages/index.css">
    <title>Чистый Дом | Оформить заказ</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="header__logobox">
                <a href="index.html"><img class="header__logo" src="images/header/5880208.png"></a>
                <h2 class="header__title">Чистый дом</h2>
                </div>
                <nav class="header__menu menu">
                    <ul class="menu__list">
                        <li class="menu__item"><a href="index.html" class="menu__link">Главная</a></li>
                        <li class="menu__item"><a href="take_order.html" class="menu__link">Оставить заявку</a></li>
                        <li class="menu__item"><a href="service.html" class="menu__link">Услуги</a></li>
                        <li class="menu__item"><a href="registration.html" class="menu__link">Регистрация</a></li>
                        <li class="menu__item"><a href="login.html" class="menu__link">Вход</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="main">
            <div class="orderform__container">
                <form action="#" class="order__form">
                    <h1 class="orderform__title">Оставьте нам заявку и мы вам перезвоним!</h1>
                    <label for="text" class="orderform__label">Имя</label>
                    <input type="text" name="text" id="text" required class="orderform__input">

                    <label for="tel" class="orderform__label">Номер телефона</label>
                    <input type="tel" name="tel" id="tel" required class="orderform__input">

                    <label for="mes" class="orderform__label">Сообщение</label>
                    <input type="mes" name="mes" id="mes" required class="orderform__input">

                    <button type="submit" class="orderform__button">Отправить</button>
                </form>
            </div>
        </main>

        <footer class="footer">
            <div class="footer__container">
                <section id="contact">
                    <div class="contact__container">
                        <h2 class="contact__title">Контакты</h2>
                        <p class="contact__phone">Позвоните нам: <a href="tel:+79001231231" class="contact__link">+7 (900) 123-12-31</a></p>
                        <p class="contact__email">Напишите нам: <a href="mailto:info@чистыйдом.рф" class="contact__link">info@чистыйдом.рф</a></p>
                    </div>
                </section>

                <section class="rights">
                    <div class="rights__container">
                        <p class="rights__text">&copy; 2024 Чистый Дом. Все права защищены.</p>
                    </div>
                </section>
            </div>
        </footer>
    </div>
</body>
</html>
