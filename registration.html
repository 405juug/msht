                <form action="#" class="reg__form">

                    <label for="text" class="regform__label">Имя</label>
                    <input type="text" name="text" id="text" class="regform__input">
            
                    <label for="email" class="regform__label">Электронная почта</label>
                    <input type="email" name="email" id="email" class="regform__input">
            
                    <label for="pass" class="regform__label">Пароль</label>
                    <input type="password" name="pass" id="pass" class="regform__input">
            
                    <label for="passpass" class="regform__label">Подтверждение пароля</label>
                    <input type="password" name="passpass" id="passpass" class="regform__input">
            
                    <button type="submit" class="regform__button">Зарегистрироваться</button>
                </form>
            </div>
        </main>
